# suppress inspection "UnusedProperty" for whole file

# Spring
spring.profiles.active=dev

# Server
server.port=8080
server.sessionTimeout=30

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# Tomcat
tomcat.accessLogEnabled=false
tomcat.protocolHeader=x-forwarded-proto
tomcat.remoteIpHeader=x-forwarded-for
tomcat.backgroundProcessorDelay=30

# BoneCP
bonecp.driverClass=com.mysql.jdbc.Driver
bonecp.url=jdbc:mysql://localhost:3306/test?useUnicode=yes&characterEncoding=UTF-8
bonecp.username=root
bonecp.password=root
bonecp.idleMaxAgeInMinutes=240
bonecp.idleConnectionTestPeriodInMinutes=60
bonecp.maxConnectionsPerPartition=10
bonecp.minConnectionsPerPartition=1
bonecp.partitionCount=2
bonecp.acquireIncrement=5
bonecp.statementsCacheSize=100

# Remote
remote.bonecp.driverClass=com.mysql.jdbc.Driver
remote.bonecp.url=jdbc:mysql://localhost:3306/test?useUnicode=yes&characterEncoding=UTF-8
remote.bonecp.username=root
remote.bonecp.password=root
remote.bonecp.idleMaxAgeInMinutes=240
remote.bonecp.idleConnectionTestPeriodInMinutes=60
remote.bonecp.maxConnectionsPerPartition=10
remote.bonecp.minConnectionsPerPartition=1
remote.bonecp.partitionCount=2
remote.bonecp.acquireIncrement=5
remote.bonecp.statementsCacheSize=100
